spring.profiles.active=singapore
logging.level.root=INFO
 
logging.level.org.springframework=INFO
logging.level.com.exchange.summary.report=DEBUG

# Logging pattern for the console
logging.pattern.console=%d{"yyyy/MM/dd HH:mm:ss,SSS"} [%p] [%t] %M\\(%F:%L\\) - %msg%n
 
# Logging pattern for file
logging.pattern.file=%d{"yyyy/MM/dd HH:mm:ss,SSS"} [%p] [%t] %M\\(%F:%L\\) - %msg%n
logging.file=logs/report.log